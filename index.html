<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Animaciones CSS</title>
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <link
            rel="stylesheet"

                    </li>
                    <li>
                        <a href="#">Tours</a>
                    </li>
                    <li>

                    </li>
                    <li>

                    </li>
                </ul>
            </nav>
            <div id="gallery">galeria</div>
            <div id="tours">giras</div>
            <div id="merchandise">merchandise</div>
            <div id="albums">albums</div>
